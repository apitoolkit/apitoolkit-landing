<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APItoolkit SVG Sprites Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .sprite-container {
            margin-bottom: 30px;
        }
        .sprite-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #34495e;
        }
        .sprite-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
        }
        .sprite-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .sprite-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .sprite-item svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .sprite-item span {
            font-size: 0.8em;
            text-align: center;
            word-break: break-all;
        }
        @media (max-width: 600px) {
            .sprite-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            .sprite-item svg {
                width: 40px;
                height: 40px;
            }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>SVG Sprite Viewer</h1>
    <div class="sprite-container">
        <h2 class="sprite-title">Regular Icons</h2>
        <div id="regular" class="sprite-grid"></div>
    </div>
    <div class="sprite-container">
        <h2 class="sprite-title">Solid Icons</h2>
        <div id="solid" class="sprite-grid"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        function renderSprite(url, id) {
            fetch(url)
                .then(response => response.text())
                .then(svgText => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = svgText;
                    const symbols = tempDiv.querySelectorAll('symbol');
                    const fragment = document.createDocumentFragment();
                    
                    symbols.forEach(symbol => {
                        const div = document.createElement('div');
                        div.className = 'sprite-item';
                        div.innerHTML = `
                            <svg width="50" height="50">
                                <title>#${symbol.id}</title>
                                <use href="${url}#${symbol.id}"></use>
                            </svg>
                            <span>#${symbol.id}</span>
                        `;
                        div.addEventListener('click', () => copyToClipboard(symbol.id));
                        fragment.appendChild(div);
                    });
                    
                    document.getElementById(id).appendChild(fragment);
                })
                .catch(error => {
                    console.error('Error loading SVG sprite:', error);
                });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied ${text} to clipboard!`);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy to clipboard');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        renderSprite('/assets/deps/sprite.svg', "regular");
    </script>
</body>
</html>
